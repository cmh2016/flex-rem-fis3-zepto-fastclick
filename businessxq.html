<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <title>商家详情</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--针对ios-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--添加主屏后再次打开是否全屏-->
    <meta name="apple-touch-fullscreen" content="yes">
    <!--禁止百度转码-->
    <meta name="Cache-Control" content="no-siteapp">
    <!--ios顶部颜色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--禁用数字识别电话-->
    <meta content="telephone=no" name="format-detection">
    <!--添加主屏后显示标题文字-->
    <meta name="apple-mobile-web-app-title" content="卡券商城">
    <!--添加主屏显示的图标 sizes为尺寸-->
    <link rel="apple-touch-icon" sizes="144x144" href="">
    <!--viewport-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <!--less-->
    <link rel="stylesheet" href="css/app.less">
</head>
<body>

<!--顶部模块-->
<header>
    <a class="back" href="javascript:;"></a>
    <span class="title title_margin_center">商家详情</span>
</header>
<!--内容-->
<section>
    <div class="businessxqBanner" flex="dir:top box:first">
        <span style="height: 8.8rem" class="banner">
            <img src="images/icon/sjlog.gif" alt="">
        </span>
        <div class="businessxqBox" flex="dir:left box:last">
            <div class="businessxqContent"flex="dir:top box:mean">
                <span class="businessName">屈臣氏护肤中心</span>
                <span class="address">地址：洛阳市XX广场XX号</span>
            </div>
            <span class="Telephone" flex="dir:left">
                <!--tel：后边跟的是手机或固话-->
                <a class="tellphone_icon"  href="tel:0147-88469258"></a>
                <a class="shouchang_icon" href=""></a>
            </span>
        </div>
    </div>
    <hr class="hrborder" style="margin: 0" />
</section>
<section>
    <div class="businesszsBOX" flex="dir:top box:mean">
        <a class="ali"  href=""  flex="dir:left box:last">
            <div class="left" flex="dir:top box:mean">
                <p class="leftTop">【周一至周日】100元代金券1张，可叠加。</p>
                <span class="leftBottom" flex="dir:left box:first">
                    <span class="price">￥80</span>
                    <span class="number">
                        已售：
                        <span class="text">2560</span>
                    </span>
                </span>
            </div>
            <span class="right"></span>
        </a>
        <a class="ali"  href=""  flex="dir:left box:last">
            <div class="left" flex="dir:top box:mean">
                <p class="leftTop">【周一至周日】200元代金券1张，可叠加。</p>
                <span class="leftBottom" flex="dir:left box:first">
                    <span class="price">￥150</span>
                    <span class="number">
                        已售：
                        <span class="text">2560</span>
                    </span>
                </span>
            </div>
            <span class="right"></span>
        </a>
    </div>
    <hr class="hrborder" style="margin: 0" />
</section>
<section>
    <div class="recommendBOX" flex="dir:top box:first">
        <span class="reconmmendHead">推荐优惠信息：</span>
        <div class="recommedContent" >
            <a href="">屈臣氏护肤品</a>
            <a href="">屈臣氏眼霜</a>
            <a href="">屈臣氏眼霜</a>
            <a href="">屈臣氏眼霜</a>
        </div>
    </div>
    <hr class="hrborder" style="margin: 0" />
</section>
<section>
    <div class="commentBOX">
        <div class="libox" flex="dir:top box:first">
            <span class="commentHead">评价详情：</span>
            <div class="commentContent" flex="dir:left box:first">
                <div class="left" flex="dir:top box:last">
                <span>
                    <img src="images/icon/yhtx.gif" alt="">
                </span>
                    <p>Milly</p>
                </div>
                <div class="right" flex="dir:top box:first cross:baseline">
                    <div class="commentLevel" flex="dir:left box:mean">
                        <span class="leve_1"></span>
                        <span class="leve_1"></span>
                        <span class="leve_1"></span>
                        <span class="leve_1"></span>
                        <span class="leve_2"></span>
                    </div>
                    <p class="commentText">环境挺好的 ，干净服务态度好，做的面护补水效果挺好面
                        膜好神奇 会变颜色</p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="js/zepto.min.js"></script><!--ignore-->
<script src="js/touch.js"></script><!--ignore-->
<script src="js/slider.js"></script><!--ignore-->
<script src="js/fx.js"></script><!--ignore-->
<script src="js/fx_methods.js"></script><!--ignore-->
<script src="js/fastclick.js"></script><!--ignore-->
<script src="js/app.js"></script><!--ignore-->
</html>
