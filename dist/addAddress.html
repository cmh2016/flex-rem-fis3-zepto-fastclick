<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <title>管理收货地址</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--针对ios-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--添加主屏后再次打开是否全屏-->
    <meta name="apple-touch-fullscreen" content="yes">
    <!--禁止百度转码-->
    <meta name="Cache-Control" content="no-siteapp">
    <!--ios顶部颜色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--禁用数字识别电话-->
    <meta content="telephone=no" name="format-detection">
    <!--添加主屏后显示标题文字-->
    <meta name="apple-mobile-web-app-title" content="卡券商城">
    <!--添加主屏显示的图标 sizes为尺寸-->
    <link rel="apple-touch-icon" sizes="144x144" href="">
    <!--viewport-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <!--less-->

    <link rel="stylesheet" href="static/css/app.css" />
</head>
<body>

<!--顶部模块-->
<header flex="dir:left box:justify">
    <a class="back" href="javascript:;"></a>
    <span class="title">管理收货地址</span>
    <a class="titleSave">保存</a>
</header>
<!--内容-->
<section>
   <div class="addAddressBOX">
       <ul  flex="dir:top">
           <li flex="dir:left box:first">
               <span class="title">姓名</span>
               <input type="text" placeholder="最少两个字">
           </li>
           <li flex="dir:left box:first">
               <span class="title">电话</span>
               <input type="number" placeholder="不少于7位">
           </li>
           <li flex="dir:left box:first">
               <span class="title">地区</span>
               <input type="text" placeholder="省份 城市 区县">
           </li>
           <li flex="dir:left box:first">
               <span class="title">地址</span>
               <input type="text" placeholder="5~60个字，且不能全部为数字">
           </li>
           <li class="default">
               <label id="defaultAddress" class="defaultNN" for="radioClick">设为默认收货地址</label>
               <input id="radioClick" hidden type="checkbox">
           </li>
       </ul>
   </div>
</section>


</body>
<script src="static/js/zepto.min.js"></script>
<script src="static/js/touch.js"></script>
<script src="static/js/slider.js"></script>
<script src="static/js/fx.js"></script>
<script src="static/js/fx_methods.js"></script>
<script src="static/js/fastclick.js"></script>
<script src="static/js/app.js"></script>
</html>
